<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Purchasing : UC Davis Pre-Purchasing Application" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="fancybox/jquery.fancybox-1.3.4.css">
    <style>
        .bigger 
        {
            font-size: 16px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>

    <script>
        $(function () {
            $(document).ready(function () {
                /* Apply fancybox to multiple items */
                $(".slideshow a").fancybox({
                    'transitionIn': 'elastic',
                    'transitionOut': 'elastic',
                    //'cyclic': true,
                    'titlePosition': "over", //inside, outside, over
                    'speedIn': 600,
                    'speedOut': 200,
                    'overlayShow': true,
                    'titleFormat': function (title, currentArray, currentIndex, currentOpts) {
                        return '<span id="fancybox-title-over" class="bigger">Screenshot ' + (currentIndex + 1) + ' / ' + currentArray.length + ': ' + title + '</span>';
                    }
                });

            });
        });
    </script>
    <title>PrePurchasing</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">PrePurchasing</h1>
          <h2 id="project_tagline">UC Davis Pre-Purchasing Application</h2>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <h3>Sreenshots Of PrePurchasing In Action</h3>

            <div class="slideshow">
                <ul>
                    <li><a href="images/screenshots/landing.jpg" title="Initial landing page, showing at a glance your urgent and pending orders, open orders you have created, and other useful information for navigating quickly." rel="group1">Home Page Dashboard</a></li>
                    <li><a href="images/screenshots/lineitems.jpg" title="You can enter any number of line items and the order totals are calculated as you type (including shipping/handling and tax)." rel="group1">Enter Line Items</a></li>
                    <li><a href="images/screenshots/ordersplit.jpg" title="There are many options for account/routing orders, including splitting the order across multiple accounts. Other options include single account, route by Account Manager, and individual line item splits." rel="group1">Order Splits</a></li>
                    <li><a href="images/screenshots/tour.jpg" title="Several self-guided help tours are available." rel="group1">Order Help Tour</a></li>
                    <li><a href="images/screenshots/orderreview.jpg" title="Review, edit, duplicate and even print out (PDF) your orders from one simple page." rel="group1">Order Review</a></li>
                    <li><a href="images/screenshots/search.jpg" title="Search through your orders instead of looking through old post-it notes for that elusive reference number" rel="group1">Searching</a></li>
                    <li><a href="images/screenshots/history.jpg" title="View a customizable filtered list of your orders, and even export it to Excel" rel="group1">History</a></li>
                </ul>
            </div>
        </section>
